<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Audrey Gundacker Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Lora', serif;
      margin: 0;
      background-color: #f9f6f0;
      color: #3c3c3c;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .fade-in {
      opacity: 1;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #a0b49c;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .portfolio-section {
      padding: 2rem;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding-top: 2rem;
    }
    .portfolio-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.5rem;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease, box-shadow 0.4s ease;
    }
    .portfolio-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    .portfolio-grid img.visible {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Audrey <span>Gundacker Photography</span></div>
    <ul>
      <li><a href="index.html">About Me</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="portfolio-section">
    <h2>Portfolio</h2>
    <div class="portfolio-grid" id="gallery">
      <!-- Images will be injected here -->
    </div>
  </section>

  <script>
    fetch('imagesJsonFile.json?cache=' + Date.now())
      .then(response => response.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = "Portfolio Image";
          img.onload = () => {
            img.classList.add('visible');
          };
          gallery.appendChild(img);
        });
      })
      .catch(error => console.error('Error loading images:', error));
  </script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
  </script>

</body>
</html>
