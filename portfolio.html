<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Audrey Gundacker Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lora', serif; margin: 0; background-color: #f9f6f0; color: #3c3c3c; }
    .navbar, .portfolio-section h2 { text-align: center; }
    .navbar { background-color: #a0b49c; padding: 1rem; }
    .navbar a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .portfolio-grid img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
  </div>

  <section class="portfolio-section">
    <h2>Portfolio</h2>
    <div class="portfolio-grid" id="gallery">
      <!-- Images will be loaded here dynamically -->
    </div>
  </section>

  <script>
    fetch('imagesJsonFile.json')
      .then(response => response.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = "Portfolio Image";
          gallery.appendChild(img);
        });
      })
      .catch(error => console.error('Error loading images:', error));
  </script>
</body>
</html>
