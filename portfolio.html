<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ Audrey Gundacker Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Lora', serif;
      margin: 0;
      background-color: #f9f6f0;
      color: #3c3c3c;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .fade-in {
      opacity: 1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #a0b49c;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .category-filter {
      text-align: center;
      margin-bottom: 2rem;
    }
    .category-filter select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-family: 'Lora', serif;
      background-color: #f9f6f0;
      border: 2px solid #a0b49c;
      border-radius: 5px;
      color: #3c3c3c;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .category-filter select:focus {
      border-color: #fad9c4;
    }

    .portfolio-section {
      padding: 2rem;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding-top: 2rem;
    }

    .portfolio-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.5rem;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.4s ease;
    }
    .portfolio-grid img.visible {
      opacity: 1;
      transform: scale(1);
    }
    .portfolio-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    .portfolio-grid img.fade-out {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Audrey <span>Gundacker Photography</span></div>
    <ul>
      <li><a href="index.html">About Me</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="portfolio-section">
    <h2 style="text-align:center;">Portfolio</h2>

    <div class="category-filter">
      <h3 id="active-category-title">Current Category: All</h3>
      <label for="category-select"><strong>Filter by Category:</strong></label>
      <select id="category-select"></select>
    </div>

    <div class="portfolio-grid" id="gallery">
      <!-- Images will be injected here -->
    </div>
  </section>

  <script>
    let allImages = [];

    function renderImages(images, category = "All") {
      const gallery = document.getElementById('gallery');
      document.getElementById('active-category-title').textContent = `Current Category: ${category}`;

      const currentImages = Array.from(gallery.querySelectorAll('img'));
      currentImages.forEach(img => {
        img.classList.remove('visible');
        img.classList.add('fade-out');
      });

      setTimeout(() => {
        gallery.innerHTML = '';
        images.forEach(({ src }) => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = "Portfolio Image";
          img.onload = () => img.classList.add('visible');
          gallery.appendChild(img);
        });
      }, 200);
    }

    fetch('imagesJsonFile.json?cache=' + Date.now())
      .then(response => response.json())
      .then(data => {
        allImages = data;
        const categories = Array.from(new Set(allImages.map(img => img.category))).sort();

        const select = document.getElementById('category-select');
        select.innerHTML = '<option value="All">All</option>' +
          categories.map(c => `<option value="${c}">${c}</option>`).join('');

        renderImages(allImages);

        select.addEventListener('change', (e) => {
          const selected = e.target.value;
          const filtered = selected === "All"
            ? allImages
            : allImages.filter(img => img.category === selected);
          renderImages(filtered, selected);
        });
      })
      .catch(error => console.error('Error loading images:', error));

    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
  </script>

</body>
</html>
