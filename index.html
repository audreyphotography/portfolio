<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cottagecore Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Lora', serif;
      margin: 0;
      background-color: #f9f6f0;
      color: #3c3c3c;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .fade-in {
    opacity: 1;
    }
    .top-banner {
      background: #fad9c4;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #a0b49c;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    section {
      padding: 3rem 2rem;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .hero img {
      max-width: 100%;
      border-radius: 1rem;
      flex: 1;
    }
    .hero-text {
      flex: 1;
      margin-left: 2rem;
      font-family: 'Great Vibes', cursive;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }
    .hero-text button {
      background-color: #a0b49c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!--<header class="top-banner">ANNOUNCEMENT HERE!!! YIPPE!!!</header>-->
  <nav class="navbar">
    <div class="logo">Audrey <span>Gundacker Photography</span></div>
    <ul>
      <li><a href="#about">About Me</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero" id="about">
    <img src="your-image.jpg" alt="Aesthetic setup">
    <div class="hero-text">
      <!--<p>Welcome to my world of visuals</p> -->
      <h1>About Me</h1>
      <p>I TALK ABOUT MYSELF HERE</p>
      <!-- <button>Read More</button>-->
    </div>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
  </script>
  
</body>
</html>
